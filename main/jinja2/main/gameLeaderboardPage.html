{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/3c7df30b74.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<link rel="stylesheet" href="{% static 'main/css/userpage.css' %}">
	</head>
    <body>
        <div class="col-12">
            {# TODO: Make responsive somehow? #}
            <div class="row topBar d-flex">
                <div class="col-2 d-flex justify-content-start align-items-stretch">
                    <a href="{% url 'main:gameDispatcher' 'skyscrapers' puzzleID %}"><button class="btn btn-outline-light px-4 py-3">Home</button></a>
                </div>
                <div class="col-8 d-flex justify-content-center align-items-center text-center userWelcome">
                    <h2>Puzzle #{{ puzzle.id }} leaderboard</h2>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-stretch">
                </div>
            </div>
            <div class="row emptySpace"></div>
            <div class="row">
                {# TODO: Sort by time #}
                <div class="col-3"></div>
                <div class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Player</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for game in games %}
                            <tr>
                                <th scope="row"><a href="{% url 'main:userPage' game.user.username %}">{{ game.user.username }}</a></th>
                                <td>{{ game.date }}</td>
                                <td>{{ game.time }}</td>
                                <td><a href="{% url 'main:gameDispatcher' 'skyscrapers' game.puzzle.id %}">Play</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
