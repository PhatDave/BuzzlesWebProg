{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Buzzles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/3c7df30b74.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
        <div class="float-left col-md-2 col-sm-12 border border-dark border-1">
            <div class="d-flex justify-content-between align-items-center d-block bg-dark text-white">
{#                TODO: Add login page on user icon #}
                <i class="fa fa-user text-center p-3"></i>
{#                TODO: Add JS for hide shit on chevron #}
                <i class="fa fa-chevron-left p-3"></i>
            </div>
            {% block puzzleTitle %}
            {% endblock %}
{#        TODO: Unretardify images #}
            <div class="row text-center d-flex justify-content-between align-items-center">
                <div class="col-3">
                    <img src="{% static 'main/imgs/lang/en.png' %}" class="img-fluid border border-dark border-2">
                </div>
                <div class="col-3">
                    <img src="{% static 'main/imgs/lang/ru.png' %}" class="img-fluid border border-dark border-2">
                </div>
                <div class="col-3">
                    <img src="{% static 'main/imgs/lang/de.png' %}" class="img-fluid border border-dark border-2">
                </div>
                <div class="col-3">
                    <img src="{% static 'main/imgs/lang/fr.png' %}" class="img-fluid border border-dark border-2">
                </div>
            </div>
            {% block puzzleDesc %}
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
